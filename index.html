<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform </p>
    <form id="survey-form">
        <label id="name-label" for="name">Name</label>
        <input type="text" id="name" placeholder="write your name" required />
        <label id="email-label" for="name">Email</label>
        <input type="email" id="email" class="form-control" placeholder="write your email" required />
        <label id="number-label" for="name">Number</label>
        <input type="number" id="number" min=2 max=7 required placeholder="input number" />
        <select id="dropdown">
            <option value="Clarence">Clarence</option>
            <option value="Rashid">Rashid</option>
        </select id="survey-form">
        <label>
            <input name="user-recommend" value="definitely" type="radio" class="input-radio"
                checked />Definitely</label>
        <label>
            <input name="user-recommend" value="maybe" type="radio" class="input-radio" checked />Maybe</label>
        <label>
            <input name="user-recommend" value="not-sure" type="radio" class="input-radio" checked />Not Sure</label>

        <p>Any comments or suggestions?</p>
        <textarea id="comments" class="input-textarea" name="comment"
            placeholder="Enter your comment here..."></textarea>
        <button type="submit" id="submit" class="submit-button">
            Submit
        </button>



    </form>
</body>

</html>
